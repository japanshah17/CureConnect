<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title></title>
</head>
<body>
    <div class="container">
        <form action="MedicineResponse" method="post">
            <h2>Response For Medicine</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter your Name" name="name" required>
                </div>
                 <div class="input-box">
                    <label for="aadhar">Aadhar number</label>
                    <input type="text" placeholder="Enter your Aadhar number" name="aadhar" required>
                </div>
                 <div class="input-box">
                    <label for="medicines">Medicines</label>
                    <textarea cols="50" rows="7" placeholder="Enter Medicines Given" name="medicines" required></textarea>
                </div>
                </div>
            <div class="button-container">
                <button> Submit </button>
            </div>
        </form>
    </div>
</body>

</html>
