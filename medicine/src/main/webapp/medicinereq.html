<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Medicine Requests</title>
</head>
<body>
    <div class="container">
        <form action="MedicineRequest" method="post">
            <h2>Request For Medicine</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter your Name" name="name" required>
                </div>
                
                <div class="input-box">
                    <label for="aadhar">Aadhar number</label>
                    <input type="text" placeholder="Enter your Aadhar number" name="aadhar" required>
                </div>
                </div>
                 <div class="content">
                  <div class="input-box">
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male" value="male" style="height:auto; width: auto;">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="Female"  value="female" style="height:auto; width: auto;">
                    <label for="female">Female</label>
</div>
                </div>
 <div class="input-box">
                    <label for="age">Age</label>
                    <input type="text" placeholder="Enter your age" name="age" required>
                </div>
            </div>
                 <div class="content">
                <div class="input-box">
                    <label for="add">Address</label>
                    <textarea placeholder="Enter your Address" name="address" rows="8" cols="40"	 required></textarea>
                </div>
                 <div class="input-box">
                    <label for="symptoms">Symptoms</label>
                    <textarea placeholder="Enter Symptoms" name="symptoms"rows="8" cols="40" required></textarea>
                </div>
                </div>
            <div class="button-container">
                <button> Register</button>
            </div>
        </form>
    </div>
</body>

</html>
